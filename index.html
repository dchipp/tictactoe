<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="mainContainer">
        <div class="winnerContainer" id="winnerContainer">
            loading..
        </div>
        
        <div class="tttContainer" id="playArea">
            <div class="cell figure" id="0" onclick="play(this)"></div>
            <div class="cell empty"></div>
            <div class="cell figure" id="1" onclick="play(this)"></div>
            <div class="cell empty"></div>
            <div class="cell figure" id="2" onclick="play(this)"></div>
            <div class="cell empty line1"></div>
            
            <div class="cell figure" id="3" onclick="play(this)"></div>
            <div class="cell empty"></div>
            <div class="cell figure" id="4" onclick="play(this)"></div>
            <div class="cell empty"></div>
            <div class="cell figure" id="5" onclick="play(this)"></div>
            <div class="cell empty line2"></div>

            <div class="cell figure" id="6" onclick="play(this)"></div>
            <div class="cell empty"></div>
            <div class="cell figure" id="7" onclick="play(this)"></div>
            <div class="cell empty"></div>
            <div class="cell figure" id="8" onclick="play(this)"></div>
        </div>
    </div>
</body>
</html>
